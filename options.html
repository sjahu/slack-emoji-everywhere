<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <form id="options-form">
    <h2>Slack Workspace URL</h2>
    <!-- TODO: instead of making the user enter a workspace URL, show the available workspaces and have them select one -->
    <!-- or, support multiple workspaces? Let the user order in them in fallback priority? -->
    <p>This is the URL of the slack workspace, exactly as it might appear in the address bar.
    </p>
    <input id="slack-workspace-url" placeholder="e.g. https://slack-emoji-everywhere.slack.com/"></input>
    <button type="submit" id="submit-button">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
