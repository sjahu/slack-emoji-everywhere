<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    body {
      /* min height */
      height: 280px;
    }

    h2 {
      margin-bottom: 0px;
    }

    #workspace-inputs ul {
      list-style-type: none;
      margin: 0px;
      padding: 0px;
    }

    #workspace-inputs li {
      padding: 4px;
    }

    #workspaces-missing {
      font-style: italic;
    }

    .workspace-image {
      width: 22px;
      height: 22px;
      vertical-align: middle;
    }

    .team-url {
      font-size: smaller;
      font-style: italic;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #23222b;
        color: #eeeeee;
      }
    }

  </style>
</head>

<body>
  <h2>Slack Workspace</h2>
  <p>Choose which workspace to query for custom emoji.</p>
  <!-- TODO: support multiple workspaces? Let the user order in them in fallback priority? -->
  <div id="workspace-inputs">
    Failed to load workspaces. ðŸ˜ª
  </div>
  <p id="workspaces-missing">Missing the workspace you're looking for? Make sure you're <a
      href="https://app.slack.com/client/" target="_blank">signed in to
      Slack</a>, then refresh this page.</p>
  <script src="options.js"></script>
</body>

</html>
